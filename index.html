<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <video autoplay muted loop id="myVideo">
    <source src="video.mp4" type="video/mp4">
  </video>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">


  <title>Mike and Adit's Budgeting Site</title>
  <meta name="description" content="Mike and Adit's Budgeting Site">
  <meta name="author" content="Mike and Adit">
</head>

  <button id="authorize_button" class= "btn btn-secondary btn-lg" style="display: none;">Log-in With Google</button>
  <button id="signout_button" class = "btn btn-primary btn-lg" style="display: none;">Sign Out</button>

<body>
  <div id = "entire-display-area">
    
    <div id = "button-area-body" class= "btn-group"></div>
        <button id="show-form-btn" class = "btn btn-primary btn-lg">Create a New Budget!</button>
        <form id = "new-project-form">
          <div id = "add-budget-form-card" class = "card text-white bg-secondary mb-3">
            <div class="card-header">New Budget Form</div>
            <div class="form-group">
            <label for="name">Project Name:</label><br>
            <input type="text" id="name" name="name"><br>
            </div>
            <div class="form-group">
            <label for="amount">Project Amount:</label><br>
            <input type="number" id="amount" name="amount">
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
              <input type="submit" id="new-budget-submit" class = "btn btn-primary">
              <button id="cancel-btn" class = "btn btn-primary" type="button">Cancel</button>
            </div>

          </form>
        </div>
        <div id="drop-down-div"></div>
    </div>

    <div id="body">

    </div>

  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="edit-line-item-form">
        <h3>Edit Line Item</h3>
        <div>
          <input type="text" name="name" placeholder="name">
          <input type="number" name="amount" placeholder="amount">
          <button class="submit-form btn btn-info">Update Entry</button>
        </div>
      </form>
    </div>
  </div>

  <button class="export-google btn btn-primary" id = "export-google" style= "display: none;">Export to Google</button>
  <div id="url-display" class="alert alert-primary" role="alert" style= "display: none;">
    Your Google Sheet has successfully been made <a href="#" id="export-link" class="alert-link">CLICK HERE</a> to give it a visit.
  </div>
  
  <script src="src/google.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>
  <script src="src/index.js"></script>

</body>

</button>
